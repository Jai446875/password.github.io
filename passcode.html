<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Portfolio</title>
      <link rel="stylesheet" href="passcode.css">
</head>
<body>
    <div class="container">
        <h1>Enter Password to View Portfolio</h1>
        <input type="password" id="password" placeholder="Enter Password" oninput="checkPassword()">
        <p id="message"></p>
    </div>

    <script>
        const correctPassword = 'yourpassword'; // Change this to your password

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (enteredPassword === correctPassword) {
                window.location.href = 'https://your-google-site-url'; // Redirect to your Google Site portfolio
            } else {
                message.innerText = ''; // Clear the message if the password is incorrect
            }
        }
    </script>
</body>
</html>
