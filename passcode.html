<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #f4f4f4; /* Light gray background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffbf00;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 1.2em;
        }
        input:focus {
            outline: none;
            border-color: #ffbf00;
        }
        p {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password to View Portfolio</h1>
        <input type="password" id="password" placeholder="Enter Password" oninput="checkPassword()">
        <p id="message"></p>
    </div>

    <script>
        const correctPassword = 'yourpassword'; // Change this to your password

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (enteredPassword === correctPassword) {
                window.location.href = 'https://sites.google.com/d/1XD1kwAEIC03E51ttb-C79171Uqcw1ZnT/p/1lqOO9B_g9z7gkGONRj546SIQ6mU6U4_i/edit'; // Redirect to your Google Site portfolio
            } else {
                message.innerText = ''; // Clear the message if the password is incorrect
            }
        }
    </script>
</body>
</html>
